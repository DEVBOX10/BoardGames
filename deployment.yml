apiVersion: apps/v1
kind: Deployment
metadata:
  name: board-games
spec:
  replicas: 2
  selector:
    matchLabels:
      app: board-games
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: board-games
    spec:
      containers:
      - name: board-games
        image: gcr.io/PROJECT_ID/IMAGE:TAG
        ports:
        - containerPort: 5030
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
